[pytest]
# Pytest configuration for dopy

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers
    --strict-markers
    # Coverage options (if pytest-cov is installed)
    # --cov=dopy
    # --cov-report=term-missing
    # --cov-report=html

# Markers for categorizing tests
markers =
    unit: Unit tests that test individual components
    integration: Integration tests that test multiple components together
    slow: Tests that take a long time to run
    requires_db: Tests that require database access

# Warning filters
filterwarnings =
    # Ignore all SyntaxWarnings from dal.py (legacy code)
    ignore::SyntaxWarning
    # Ignore specific deprecation warnings
    ignore::DeprecationWarning:dopy.dal

# Console output format
console_output_style = progress

# Test collection
# Don't search these directories
norecursedirs = .git .venv __pycache__ *.egg-info build dist
